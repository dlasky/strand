<dom-module id="strand-item-recycler">
	<template>
		<style include="strand-item-recycler-style"></style>
		 
		<strand-template-finder template-finder="{{templateFinder}}" template-findable="{{templateFindable}}">
			<slot name="template"></slot>
		</strand-template-finder>

		<div id="pane">
			<div id="quad"></div>
			<div id="constrainer">
				<div id="middle"></div>
				<div id="header">
					<slot name="header"></slot>
				</div>
				<div id="footer">
					<slot name="footer"></slot>
				</div>
			</div>
		</div>

		<div id="overlay">
			<div id="fixes-flicker">
				<slot name="overlay"></content>
			</div>
		</div>

	</template>
</dom-module>

<script src="strand-item-recycler.js"></script>
